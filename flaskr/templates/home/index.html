<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}{%endblock%}HUNGR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <img class="logo" src="../static/images/hungr_logo.png">
        <div class="links">
            {% if g.user %}
            <span>Welcome, {{ g.user['username']}} </span>
            <a href="{{ url_for('auth.logout') }}">Log Out</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}" class="log-in">Log In</a>
            <a href = "{{url_for('auth.register')}}" id="sign-up">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <section class="content">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>

    <div class="about">
        <h3 class="hngr"><span class="h">H</span>N<span class="g">G</span>R</h3>   
        <div class="info">
            <input class="location_input" type="text" placeholder="Location">
            <select class="type" name="type" >               
                <option value="restaurants">Restaurants</option>
                <option value="bars">Bars</option>
                <option value="cafes">Cafes</option>
                <option value="fast-food">Fast Food</option>
                <option value="all">All types</option>
            </select>
            <span class="material-icons-sharp">
                search
            </span>
        </div> 
    </div>
</body>
</html>
